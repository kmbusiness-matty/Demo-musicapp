<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendors Login | Kusah FL Billness</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #6c5ce7;
      --accent: #f85994;
      --dark: #1a1a2e;
      --light: #f5f6fa;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: var(--light);
      color: var(--dark);
    }
    .header {
      background: linear-gradient(135deg, #0f3460, #16213e);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .logo-icon {
      font-size: 1.5rem;
      color: var(--accent);
    }
    .logo-text {
      font-weight: 700;
      font-size: 1.25rem;
    }
    .main-login {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 2rem;
    }
    .login-card {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-card h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--primary);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      border-color: var(--primary);
      outline: none;
    }
    .login-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-btn:hover {
      background: #5a4bd6;
    }
    .login-footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .login-footer a {
      color: var(--primary);
      text-decoration: none;
    }
    .footer {
      background-color: #16213e;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 0.5rem;
    }
    @media (max-width: 500px) {
      .login-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <span class="logo-icon">♫</span>
      <span class="logo-text">Kusah FL Billness</span>
    </div>
  </header>

  <!-- Login Form -->
  <section class="main-login">
    <div class="login-card">
      <h2>Vendor Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="Enter your email" required/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required/>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="login-footer">
        <p>Don’t have an account? <a href="#">Register here</a></p>
        <p><a href="#">Forgot password?</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Kusah FL Billness. All rights reserved.</p>
    <p>
      <a href="#">Terms</a> |
      <a href="#">Privacy</a> |
      <a href="#">Cookies</a>
    </p>
  </footer>

</body>
</html>
